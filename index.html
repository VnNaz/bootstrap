<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0px;
            box-sizing: border-box;
        }
        [class*="col"]{
            padding: 1rem;
            background-color: #33b5e5;
            border: 2px solid #fff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container border">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12">Col 1</div>
            <div class="col-lg-8 col-md-6 col-sm-12">Col 2</div>
        </div>
        <div class="row align-items-center" style="height: 500px;">
            <div class="col align-self-start">One of three cols</div>
            <div class="col">One of three cols</div>
            <div class="col align-self-end">One of three cols</div>
        </div>
        <h1 class="text-center">Gutter</h1>
        <div class="row row-cols-1 gx-0">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
        </div>
        <button class="btn btn-primary btn-lg">click me</button>
    </div>
    <div class="container">
        <div class="row">
            <div class="card text-dark bg-warning mb-3" style="max-width: 18rem;">
                <div class="card-header">Header</div>
                <div class="card-body">
                  <h5 class="card-title">Warning card title</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
              </div>
        </div>
    </div>

    <script src="/js/bootstrap.bundle.js"></script>
</body>
</html>
